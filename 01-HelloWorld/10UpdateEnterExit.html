<html>
    <head>
        <meta charset="utf-8">
        <title>HelloWorld</title>
    </head>
    <body>
        <script src="../d3.js" charset="utf-8"></script>
        
        <p>Update 和 Enter 的使用</p>
        <h1>Hello World1 </h1>
        <h1>Hello World2 </h1>
        <script type="text/javascript">
            var dataset = [3,6,9,12,15];
            //选择body中的p元素
            var p = d3.select('body').selectAll('h1');
            //获取update部分
            var update = p.data(dataset);
            //获取enter部分
            var enter = update.enter();
            //update部分的处理：更新属性值
            update.text(function(d){
                return "update:" + d;
            });
            //enter部分的处理：添加元素后赋予属性值
            enter.append("p").text(function(d){
                return "enter:" + d;
            });
        </script>
        
        <p>Update 和 Exit 的使用</p>
        <h2>Hello World1 </h2>
        <h2>Hello World2 </h2>
        <h2>Hello World2 </h2>
        <script type="text/javascript">
            var dataset2 = [3];
            //选择body中的p元素
            var p2 = d3.select('body').selectAll('h2');
            //获取update部分
            var update2 = p2.data(dataset2);
            //获取enter部分
            var enter2 = update2.exit();
            //update部分的处理：更新属性值
            update2.text(function(d){
                return "update:" + d;
            });
            //enter部分的处理：添加元素后赋予属性值
            enter2.text(function(d){
                return "exit";
            });
            
            //exit部分的处理通常是删除元素
            // exit.remove();
        </script>
    </body>
    


</html>
