<!-- 打包图的制作 -->
<!-- 弦图（Chord），主要用于表示两个节点之间的联系。 -->
<!-- 布局不是要直接绘图，而是为了得到绘图所需的数据。-->

<html>
    <head>
        <meta charset="utf-8">
        <title>打包图的制作</title>

    </head>

    <body>
        <script src="../d3.js" charset="utf-8"></script>
        <script type="text/javascript">
            var width = 600;
            var height = 600;
            //定义一个打包图的布局
            var svg = d3.select("body").append("svg")
                        .attr("width", width)
                        .attr("height", height)
                        .append("g")
                        .attr("transform", "translate(0,0)");
      
            var pack = d3.layout.pack()         //打包图的布局
                         .size([width,height])  //size() 设定转换的范围，即转换后顶点的坐标(x,y)，都会在此范围内。
                         .radius(20);           //radius() 设定转换后最小的圆的半径。

            d3.json("JSON18.json",function(error,root){
                var nodes = pack.nodes(root);
                var links = pack.links(nodes);

                console.log(nodes);
                console.log(links);

                svg.selectAll("circle")
                   .data(nodes).enter().append("circle")
                   .attr("fill","rgb(31,119,180)")
                   .attr("fill-opacity","0.4")
                   .attr("cx",function(d){
                        return d.x;
                   })
                   .attr("cy",function(d){
                        return d.y;
                   })
                   .attr("r",function(d){
                        return d.r;
                   })
                   .on("mouseover",function(d,i){
                        d3.select(this).attr("fill","yellow");
                   })
                   .on("mouseout",function(d,i){
                        d3.select(this).attr("fill","rgb(31,119,180)");
                   });
                
                svg.selectAll("text")
                   .data(nodes).enter().append("text")
                   .attr("font-size","10px")
                   .attr("fill","white")
                   .attr("fill-opacity",function(d){
                        if(d.depth == 2)
                            return "0.9";
                        else
                            return "0";
                   })
                   .attr("x",function(d){
                        return d.x;
                   })
                   .attr("y",function(d){
                        return d.y;
                   })
                   .attr("dx",-12)
                   .attr("dy",1)
                   .text(function(d){
                        return d.name;
                   })

                   

            })

        </script>

    </body>
    


</html>
