<!-- 树状图的制作 -->
<!-- 布局不是要直接绘图，而是为了得到绘图所需的数据。-->

<html>
    <head>
        <meta charset="utf-8">
        <title>树状图的制作</title>

    </head>

    <style>
    .node circle {
      fill: #fff;
      stroke: steelblue;
      stroke-width: 1.5px;
    }
    .node {
      font: 12px sans-serif;
    }
    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 1.5px;
    }
    </style>
    <body>
        <script src="../d3.js" charset="utf-8"></script>
        <script type="text/javascript">
            var width = 600;
            var height = 600;
            //在 body 里添加一个 SVG 画布   
            var svg = d3.select('body').append('svg')
                        .attr('width',width)
                        .attr('height',height)
                        .append("g")
                        .attr("transform","translate(40,0)");

            //定义一个树状图布局：
            var tree = d3.layout.tree().size([width,height-200]);

            //创建一个对角线生成器：只需要输入两个顶点坐标，即可生成一条贝塞尔曲线。
            var diagonal = d3.svg.diagonal().projection(function(d){return [d.y,d.x];});

            //转换数据：
            d3.json("JSON16.json",function(error,root){
                var nodes = tree.nodes(root);
                var links = tree.links(nodes);

                console.log(nodes);
                console.log(links);
                var link = svg.selectAll(".link")
                               .data(links).enter().append("path")
                               .attr("class","link")
                               .attr("d",diagonal);     //使用对角线生成器

                var node = svg.selectAll(".node")
                              .data(nodes).enter().append("g")
                              .attr("class","node")
                              .attr("transform",function(d){
                                    return "translate("+d.y+","+d.x+")";
                              });

                node.append("circle").attr("r",4.5);

                node.append("text")
                    .attr("dx",function(d){
                        return d.children?-8:8;
                    })
                    .attr("dy",3)
                    .style("text-anchor",function(d){
                        return d.children?"end":"start";
                    })
                    .text(function(d){
                        return d.name;
                    });

                function focus(color){
                    return function(d,i){
                        link.filter(function(a){
                            return a.source == d;
                        })
                        .attr("stroke",color);
                    };
                };
                node.selectAll("text")
                    .on("mouseover",focus("limegreen"))
                    .on("mouseout",focus("orange"));
            });




        </script>

    </body>
    


</html>
