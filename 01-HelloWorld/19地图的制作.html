<!-- 地图的制作 -->

<html>
    <head>
        <meta charset="utf-8">
        <title>地图的制作</title>

    </head>

    <body>
        <script src="../d3.js" charset="utf-8"></script>
        <script type="text/javascript">
            var width = 1000;
            var height = 1000;
            //定义一个布局
            var svg = d3.select("body").append("svg")
                        .attr("width", width)
                        .attr("height", height)
                        .append("g")
                        .attr("transform", "translate(0,0)");
            //投影函数
            //由于 GeoJSON 文件中的地图数据，都是经度和纬度的信息。它们都是三维的，而要在网页上显示的是二维的，所以要设定一个投影函数来转换经度纬度。
            var projection = d3.geo.mercator()
                               .center([107,31])                //设定地图的中心位置，[107,31] 指的是经度和纬度。
                               .scale(850)                      //设定放大的比例。
                               .translate([width/2,height/2]);  //设定平移
            //地理路径生成器
            var path = d3.geo.path().projection(projection);
            var color = d3.scale.category20();
            //向服务器请求文件并绘制地图
            d3.json("../99-MapJson/china.json",function(error,root){
                if (error) {
                    return console.error(error);
                };
                console.log(root);

                svg.selectAll("path")
                   .data(root.features).enter().append("path")
                   .attr("stroke","#000")
                   .attr("stroke-width",1)
                   .attr("fill",function(d,i){
                        return color(i);
                   })
                   .attr("d",path)        //使用地理路径生成器
                   .on("mouseover",function(d,i){
                        d3.select(this).attr("fill","yellow");
                   })
                   .on("mouseout",function(d,i){
                        d3.select(this).attr("fill",color(i));
                   });
            });
        </script>

    </body>
    


</html>
