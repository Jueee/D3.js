<!-- 力学图+人物关系图 -->

<html>
    <head>
        <meta charset="utf-8">
        <title>  力学图+人物关系图</title>
    </head>
    <style type="text/css">
    .nodetext {
        font-size: 12px ;
        font-family: SimSun;
        fill:#000000;
    }
    .linetext {
        font-size: 12px ;
        font-family: SimSun;
        fill:#0000FF;
        fill-opacity:0.0;
    }
    </style>
    <body>
        <script src="../d3.js" charset="utf-8"></script>
        <script type="text/javascript">
        /**
        <image xlink:href="image.png" x="200" y="200" width="100" height="100"></image>
        其中：
        xlink:href – 图片名称或图片网址
        x – 图片坐上角 x 坐标
        y – 图片坐上角 y 坐标
        width – 图片宽度
        height- 图片高度

        在 D3 中插入图片，代码形如：
        svg.selectAll("image")
            .data(dataset)
            .enter()
            .append("image")
            .attr("x",200)
            .attr("y",200)
            .attr("width",100)
            .attr("height",100)
            .attr("xlink:href","image.png");
        **/
            var width = 1000;
            var height = 1000;
            //定义一个布局
            var svg = d3.select("body").append("svg")
                        .attr("width", width)
                        .attr("height", height);

            var img_w = 77;
            var img_h = 90;
            d3.json("JSON24.json",function(error,root){
                if (error) {
                    return console.log(error);
                };
                console.log(root);
                //力学图的 Layout（布局）
                var force = d3.layout.force()
                              .nodes(root.nodes)
                              .links(root.edges)
                              .size([width,height])
                              .linkDistance(200)        //结点间的距离
                              .charge(-1500)            //定义结点间是吸引（值为正）还是互斥（值为负），值越大力越强
                              .start();
                //绘制结点之间的连接线
                var edges_line = svg.selectAll("line")
                                    .data(root.edges)
                                    .enter().append("line")
                                    .style("stroke","#ccc")
                                    .style("stroke-width",1);
                var edges_text = svg.selectAll(".linetext")
                                    .data(root.edges)
                                    .enter().append("text")
                                    .attr("class","linetext")
                                    .text(function(d){
                                        return d.relation;
                                    });
                //绘制结点的图片
                var nodes_img = svg.selectAll("image")
                                   .data(root.nodes)
                                   .enter().append("image")
                                   .attr("width",img_w)
                                   .attr("height",img_h)
                                   .attr("xlink:href",function(d){
                                        return "src/"+d.image;
                                   })
                                   .on("mouseover",function(d,i){
                                        edges_text.style("fill-opacity",function(edge){
                                            if (edge.source===d||edge.target===d) {
                                                return 1.0;
                                            };
                                        });
                                   })
                                   .on("mouseout",function(d,i){
                                        edges_text.style("fill-opacity",function(edge){
                                            if (edge.source===d||edge.target===d) {
                                                return 0.0;
                                            };
                                        });
                                   })
                                   .call(force.drag);
                //绘制图片下方的文字
                var text_dx = -20;
                var text_dy = 20;
                var nodes_text = svg.selectAll(".nodetext")
                                    .data(root.nodes)
                                    .enter().append("text")
                                    .attr("class","nodetext")
                                    .attr("dx",text_dx)
                                    .attr("dy",text_dy)
                                    .text(function(d){
                                        return d.name;
                                    });
                //设定力学图更新时调用的函数，使用 force.on(“tick”,function(){ })，表示每一步更新都调用 function 函数
                force.on("tick",function(){
                    //限制结点的边界
                    root.nodes.forEach(function(d,i){
                        d.x = d.x - img_w/2 <0 ? img_w/2 : d.x;
                        d.x = d.x + img_w/2 >width ? width-img_w/2 : d.x;
                        d.y = d.y - img_h/2 <0 ? img_h/2 : d.y;
                        d.y = d.y + img_h/2 >height ? height-img_h/2 : d.y;
                    });
                    //更新连接线的位置
                    edges_line.attr("x1",function(d){return d.source.x;});
                    edges_line.attr("y1",function(d){return d.source.y;});
                    edges_line.attr("x2",function(d){return d.target.x;});
                    edges_line.attr("y2",function(d){return d.target.y;});
                    //更新连接线上文字的位置
                    edges_text.attr("x",function(d){return (d.source.x+d.target.x)/2;});
                    edges_text.attr("y",function(d){return (d.source.y+d.target.y)/2;});
                    //更新结点图片
                    nodes_img.attr("x",function(d){return d.x-img_w/2;});
                    nodes_img.attr("y",function(d){return d.y-img_h/2;});
                    //更新结点文字
                    nodes_text.attr("x",function(d){return d.x;});
                    nodes_text.attr("y",function(d){return d.y+img_w/2;});
                });
            });

        </script>
    </body>

</html>
