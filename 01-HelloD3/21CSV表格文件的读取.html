<!-- CSV 表格文件的读取 -->

<html>
    <head>
        <meta charset="utf-8">
        <title>CSV 表格文件的读取</title>
    </head>
    <body>
        <script src="../d3.js" charset="utf-8"></script>
        <script type="text/javascript">
            //在 D3.js 中读取 CSV 文件
            d3.csv("CSV21.csv",function(error,csvdata){
                if (error) {
                    console.log(error);
                };
                console.log(csvdata);

                for (var i = 0; csvdata[i]!=undefined; i++) {
                    var ID = csvdata[i].ID;
                    var SenderAccount = csvdata[i].SenderAccount;
                    var AccountNick = csvdata[i].AccountNick;

                    console.log("ID:"+ID+"\tSenderAccount:"+SenderAccount+"\tAccountNick:"+AccountNick)
                };
            });

            //将读入的数据转换为字符串
            d3.csv("CSV21.csv",function(error,csvdata){
                //str 中保存的就是转换后的字符串
                var str = d3.csv.format(csvdata);
                console.log(str.length);
                console.log(str)
            });
        </script>
    </body>

</html>
